<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Product Section -->
            <div class="col-lg-8">
                <div class="product mb-3">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="https://storage.googleapis.com/acciojob-open-file-collections/s-cart.png" alt="Item Image" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h5 class="text-primary">I am very sorry</h5>
                            <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                        </div>
                        <div class="col-md-2">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" value="0" class="form-control" min="0">
                        </div>
                        <div class="col-md-2">
                            <p>$120</p>
                        </div>
                    </div>
                </div>

                <div class="product mb-3">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="https://storage.googleapis.com/acciojob-open-file-collections/s-cart.png" alt="Item Image" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h5 class="text-primary">I am very sorry</h5>
                            <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                        </div>
                        <div class="col-md-2">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" value="1" class="form-control" min="0">
                        </div>
                        <div class="col-md-2">
                            <p>$120</p>
                        </div>
                    </div>
                </div>

                <div class="product mb-3">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="https://storage.googleapis.com/acciojob-open-file-collections/s-cart.png" alt="Item Image" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h5 class="text-primary">I am very sorry</h5>
                            <p>Display: 5 inches<br>RAM: 4GB<br>Memory: 32GB</p>
                        </div>
                        <div class="col-md-2">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" value="1" class="form-control" min="0">
                        </div>
                        <div class="col-md-2">
                            <p>$120</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Section -->
            <div class="col-lg-4">
                <div class="summary-box p-4">
                    <h2>Summary</h2>
                    <div class="summary-item d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span>$360</span>
                    </div>
                    <div class="summary-item d-flex justify-content-between">
                        <span>Discount</span>
                        <span>$0</span>
                    </div>
                    <div class="summary-item d-flex justify-content-between">
                        <span>Shipping</span>
                        <span>$0</span>
                    </div>
                    <div class="summary-item d-flex justify-content-between total">
                        <span>Total</span>
                        <span>$360</span>
                    </div>
                    <button class="btn btn-primary w-100 mt-3">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
